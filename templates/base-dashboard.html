<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>© HPAY - Um banco de mentirinha.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/Icon.png') }}">
</head>

<body id="body">
    <div id="navbar" class="d-flex align-items-start bg-white">
      <div class="nav nav-pills" id="v-pills-tab" role="tablist">
          <div class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><i class="fa-solid fa-house"></i></div>
          <div class="nav-link" id="v-pills-money-tab" data-bs-toggle="pill" data-bs-target="#v-pills-money" type="button" role="tab" aria-controls="v-pills-money" aria-selected="false"><i class="fa-solid fa-money-bill-transfer"></i></div>
          <div class="nav-link" id="v-pills-store-tab" data-bs-toggle="pill" data-bs-target="#v-pills-store" type="button" role="tab" aria-controls="v-pills-store" aria-selected="false"><i class="fa-solid fa-store"></i></div>
          <div class="nav-link" id="v-pills-profile-tab" class="last" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class="fa-solid fa-user"></i></div>
      </div>
    </div>
    <main>
      <h1>Olá, {{ username }}.</h1>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active home" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
          {% block home %}
          {% endblock %}
        </div>
        <div class="tab-pane fade transfer" id="v-pills-money" role="tabpanel" aria-labelledby="v-pills-money-tab" tabindex="0">
          {% block transfer %}
          {% endblock %}
        </div>
        <div class="tab-pane fade" id="v-pills-store" role="tabpanel" aria-labelledby="v-pills-store-tab" tabindex="0">
          {% block store %}
          {% endblock %}
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
          {% block profile %}
          {% endblock %}
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message" id="flash-message">
            <div class="flash-body">
                <p>
                    {{ messages[0] }}
                </p>
            </div>
            <button onclick="hiddenFlashMessage();">Fechar popup.</button>
        </div>
      {% endif %}
    {% endwith %}
    <script>
        function hiddenFlashMessage() {
            div = document.getElementById('flash-message');
            div.style.display = "none";
        }
    </script>
</body>
</html>
